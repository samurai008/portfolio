<div class="d-flex align-items-center nav-container" *ngIf="showMenu">
  <div class="container">
    <ul class="nav d-flex d-sm-flex flex-column justify-content-center">
      <li class="nav-item" *ngFor="let item of navigationList">
        <a [routerLink]="item.path" routerLinkActive="active" [ngClass]="{'nav-link': true}" href="#" (click)="toggleMenu()">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="d-flex container justify-content-between">
  <h1 class="d-none d-sm-block">{{title}}</h1>
  <h1 class="d-block d-sm-none">N.S</h1>
  <h1 style="z-index: 1">
    <button class="bars" (click)="toggleMenu()" #tref><i class="fas fa-bars"></i></button>
  </h1>
</div>
