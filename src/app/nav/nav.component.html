<div class="d-flex d-sm-none align-items-center nav-container" *ngIf="showMenu">
  <div class="container">
    <ul class="nav d-flex d-sm-flex flex-column justify-content-center">
      <li class="nav-item" *ngFor="let item of navigationList">
        <a [routerLink]="item.path" routerLinkActive="active" [ngClass]="{'nav-link': true}" href="#" (click)="toggleMenu()">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>

<div [ngClass]="{'d-flex container justify-content-between align-items-center': true, 'light-bck box-shadow': showMenu}">
  <ul class=" nav d-none d-sm-flex flex-row justify-content-center" *ngIf="showMenu">
    <li class="nav-item" *ngFor="let item of navigationList">
      <a [routerLink]="item.path" routerLinkActive="active" [ngClass]="{'nav-link': true}" href="#" (click)="toggleMenu()">{{item.title}}</a>
    </li>
  </ul>
  <h3 class="d-none d-sm-block" *ngIf="!showMenu">{{title}}</h3>
  <h3 class="d-block d-sm-none">N.S</h3>
  <div class="h1 mb-0" style="z-index: 1">
    <button class="bars" (click)="toggleMenu()" #tref><i class="fas fa-bars"></i></button>
  </div>
</div>
